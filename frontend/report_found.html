<body class="min-h-screen">

    <!-- Main Content Area -->
    <main class="max-w-3xl mx-auto p-4 sm:p-6 lg:p-8">
        <h1 class="text-3xl font-extrabold text-beige-light mb-8 text-center">
            <i data-lucide="smile" class="w-7 h-7 inline-block text-air-force-blue mr-2"></i> File a Found Item Report
        </h1>

        <form onsubmit="submitFoundReport(event)" class="bg-midnight-green p-8 rounded-xl shadow-2xl space-y-6">
            
            <!-- Item Name -->
            <div class="group w-full relative p-3 pb-0 bg-rich-black rounded-lg">
    <input type="text" id="item-name" class="input" placeholder=" " required>
    <span class="highlight"></span>
    <span class="bar"></span>
    <label for="item-name">Item Name (E.g., iPhone 13, Red Scarf)</label>
</div>

      <!-- Category (Basic Select) -->
            <div>
                <label for="category" class="block text-ash-gray font-semibold mb-2">Category</label>
                <select id="category" name="category" required
                    class="w-full p-3 rounded-lg bg-rich-black text-beige-light border border-air-force-blue focus:ring-1 focus:ring-beige-light appearance-none">
                    <option value="" disabled selected>Select a category</option>
                    <option value="electronics">Electronics</option>
                    <option value="bags">Bags & Backpacks</option>
                    <option value="keys">Keys</option>
                    <option value="apparel">Apparel (Clothing)</option>
                    <option value="documents">Documents/IDs</option>
                    <option value="other">Other</option>
                </select>
            </div>


            <!-- Location Found -->
            <div class="group w-full relative p-3 pb-0 bg-rich-black rounded-lg">
    <input type="text" id="location" class="input" placeholder=" " required>
    <span class="highlight"></span>
    <span class="bar"></span>
    <label for="location">Exact Location Found</label>
</div>
            <!-- Description -->
           <div class="group w-full relative p-3 pt-5 bg-rich-black rounded-lg">
    <textarea id="description" rows="4" class="input textarea resize-none" required placeholder=" "></textarea>
    <span class="highlight"></span>
    <span class="bar"></span>
    <label for="description">Detailed Description (DO NOT include identifying owner features, e.g., "It's purple and has three keys.")</label>
</div>

            <!-- Picture Upload -->
            <div>
                <label for="picture" class="block text-ash-gray font-semibold mb-2">Picture of Found Item (Mandatory for verification)</label>
                <input type="file" id="picture" accept="image/*" required
                    class="w-full text-sm text-ash-gray file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-air-force-blue file:text-beige-light hover:file:bg-air-force-blue/80 cursor-pointer">
            </div>

            <!-- New Animated Submit Button -->
            <div class="flex justify-center">
               <button type="submit" class="animated-button mx-auto mt-6">
    <span class="circle"></span>
    <span class="text">Submit Found Item</span>
    <svg xmlns="http://www.w3.org/2000/svg" class="arr-1" viewBox="0 0 24 24">
        <path d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"></path>
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" class="arr-2" viewBox="0 0 24 24">
        <path d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"></path>
    </svg>
</button>

        </form>
