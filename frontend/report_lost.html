   <script>
    // --- MONGODB API UTILITIES ---
    const API_BASE_URL = window.location.origin;

    // Handles form submission for Report Lost
    async function handleReportLost(event) {
        event.preventDefault();

        const form = event.target;
        const submitBtn = form.querySelector('.animated-button');
        const originalText = submitBtn.querySelector('.text').textContent;

        const name = document.getElementById('item-name').value;
        const category = document.getElementById('category').value;
        const location = document.getElementById('location').value;
        const description = document.getElementById('description').value;
        const fileInput = document.getElementById('picture').files[0];
        
        // Basic validation
        if (!name || !category || !location || !description) {
            console.error("Please fill all required fields.");
            return;
        }

        submitBtn.querySelector('.text').textContent = 'Submitting...';
        submitBtn.disabled = true;

        try {
            // Prepare item data for MongoDB API
            const itemData = {
                name: name,
                category: category,
                location: location,
                description: description,
                timestamp: new Date().toISOString(), // Use ISO string for MongoDB date format
            };
            
            const response = await fetch(`${API_BASE_URL}/api/lost_items`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(itemData)
            });

            if (!response.ok) {
                // Log the exact status for better debugging
                const errorText = await response.text();
                console.error("Server Error Response:", errorText);
                throw new Error(`Server responded with status: ${response.status}`);
            }

            console.log("Lost item reported successfully to MongoDB API!");
            
            // Success feedback and redirect
            submitBtn.querySelector('.text').textContent = 'Success!';
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);

        } catch (error) {
            console.error("Report submission failed:", error);
            submitBtn.querySelector('.text').textContent = 'Failed!';
            submitBtn.disabled = false;
            setTimeout(() => {
                submitBtn.querySelector('.text').textContent = originalText;
            }, 2000);
        }
    }

    // --- UI Helper Functions ---

    function toggleMobileMenu() {
        const menu = document.getElementById('mobile-menu');
        const icon = document.getElementById('menu-toggle').querySelector('i');
        if (menu.classList.contains('hidden')) {
            menu.classList.remove('hidden');
            icon.setAttribute('data-lucide', 'x');
        } else {
            menu.classList.add('hidden');
            icon.setAttribute('data-lucide', 'menu');
        }
        lucide.createIcons();
    }


    document.addEventListener('DOMContentLoaded', () => {
        lucide.createIcons();
    });
</script>


</head>

            <!-- Item Name -->

</div>

                <select id="category" name="category" required

                    <option value="apparel">Apparel (Clothing)</option>

                    <option value="other">Other</option>
                </select>
            </div>


            <!-- Last Known Location -->
           <div class="group w-full relative p-3 pb-0 bg-rich-black rounded-lg">
    <input type="text" id="location" class="input" placeholder=" " required>
    <span class="highlight"></span>
    <span class="bar"></span>
    <label for="location">Last Known Location</label>
</div>

            <!-- Description -->
            <div class="group w-full relative p-3 pt-5 bg-rich-black rounded-lg">
    <textarea id="description" rows="4" class="input textarea resize-none" required placeholder=" "></textarea>
    <span class="highlight"></span>

</div>
            <!-- Picture Upload -->
